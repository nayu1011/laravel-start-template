services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        UID: ${UID} # ホストのユーザーIDをビルド引数として渡す
        GID: ${GID} # ホストのグループIDをビルド引数として渡す
    user: "${UID}:${GID}" # ホストのユーザーIDとグループIDをコンテナ内で使用
    volumes:
      - ./src:/var/www
      - ./docker/php/entrypoint.sh:/usr/local/bin/entrypoint.sh # カスタムentrypoint.shをマウント
      - ./docker/php/wait-for-mysql.sh:/usr/local/bin/wait-for-mysql.sh # MySQL待機.shをマウント
    entrypoint: ["/usr/local/bin/entrypoint.sh"]  # カスタムentrypoint.shを使用
    command: ["php-fpm"] # PHP-FPMを起動【Todo】これ超重要なのでチートシート化する（DockerfileでCMD指定してもentrypoint.shで上書きされるため）
    environment:
      HOME: /home/appuser # コンテナ内のホームディレクトリを指定
      XDG_CONFIG_HOME: /home/appuser/.config # コンテナ内のXDG_CONFIG_HOMEを指定
      PSYSH_HOME: /var/www/storage/psysh # PsySHのホームディレクトリを指定
      MYSQL_USER: laravel_user # MySQLユーザー名を環境変数として設定（wait-for-mysql.sh用）
      MYSQL_PASSWORD: laravel_pass # MySQLパスワードを環境変数として設定（wait-for-mysql.sh用）
    depends_on:
      - mysql # PHPコンテナがMySQLコンテナに依存

  nginx:
    image: nginx:1.24.0 # 安定版
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php # NginxコンテナがPHPコンテナに依存

  mysql:
    image: mysql:8.0.36 # 安定版
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: laravel_user
      PMA_PASSWORD: laravel_pass
    ports:
      - "8080:80"
    depends_on:
      - mysql # phpMyAdminコンテナがMySQLコンテナに依存

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"  # Web UI (http://localhost:8025)
      - "1025:1025"  # SMTP
